on:
  push:
    branches: 
      - master
name: Build-Release[TestWeb]

jobs:
  build_and_package:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      
      # æ£€å‡ºä»“åº“ä»£ç 
      - name: Check out repository code
        uses: actions/checkout@v3

      # è®¾ç½® Flutter ç¯å¢ƒ
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      # åˆ—å‡ºä»“åº“ä¸­çš„æ–‡ä»¶
      - name: List files in the repository
        run: ls ${{ github.workspace }}

      - run: echo "ğŸ This job's status is ${{ job.status }}."
      - run: flutter --version

      # å®‰è£… Flutter ä¾èµ–
      - name: Install dependencies
        run: flutter pub get

      # è·å–æœ€æ–°çš„ Release ä¿¡æ¯ï¼ˆä½¿ç”¨å†…ç½®çš„ github.token è¿›è¡Œ API è®¤è¯ï¼‰
      - name: Get latest release
        id: get_release
        uses: actions/github-script@v4
        with:
          github-token: ${{ github.token }}
          script: |
            const { data: releases } = await github.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            if (!releases || releases.length === 0) {
              core.setFailed('No releases found in the repository.');
            }
            const latestRelease = releases[0];
            const version = latestRelease.tag_name.replace(/^v/, '') + '+1';
            console.log(JSON.stringify(latestRelease, null, 2));
            core.setOutput('upload_url', latestRelease.upload_url);
            core.setOutput('tag_name', latestRelease.tag_name);
            core.setOutput('version', version);

      # æ›´æ–° pubspec.yaml ä¸­çš„ç‰ˆæœ¬å·
      - name: Update version
        uses: fjogeleit/yaml-update-action@main
        with:
          valueFile: 'pubspec.yaml'
          propertyPath: 'version'
          value: ${{ steps.get_release.outputs.version }}
          commitChange: false

      # æ„å»º Flutter Web åº”ç”¨
      - name: Build Flutter Web App
        id: build
        run: flutter build web --web-renderer canvaskit --base-href="/OASX/"

      # å°†æ„å»ºåçš„é™æ€æ–‡ä»¶éƒ¨ç½²åˆ° GitHub Pagesï¼ˆåŒæ ·ä½¿ç”¨å†…ç½®çš„ github.tokenï¼‰
      - name: Upload Release Web
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ github.token }}
          branch: page
          folder: build/web
